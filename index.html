    <title>Liferay Slider Input CX App</title>

    <script type="text/javascript">

      (function () {
          if (!window.Liferay) {
              window.Liferay = {};
          }
          
          if (!window.Liferay.Util) {
              window.Liferay.Util = {};
          }

          if (!window.Liferay.Icons) {
              window.Liferay.Icons = {};
          }

          window.Liferay.Util.fetch = function (url, options = {}) {
              const basicAuth = "Basic " + btoa("test@liferay.com:test1234");

              const headers = new Headers(options.headers || {});
              headers.set("Authorization", basicAuth);

              return fetch(url, {
                  ...options,
                  headers,
              });
          };

          window.Liferay.Icons.spritemap = "/icons.svg";
      })();

    </script>
